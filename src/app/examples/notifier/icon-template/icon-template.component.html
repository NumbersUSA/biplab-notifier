<hr>
<p>
  icon-template
</p>
<ng-template #icon>
  <span style="padding: 5px;">*</span>
</ng-template>
<ng-template let-notificationClose="notificationClose" #dismiss>
    <button (click)="notificationClose(true)" style="background: red; padding: 15px;">Cancel</button>
</ng-template>
<ng-template let-data="data" #body>
    <div style="background: rgb(175, 167, 167); padding: 15px; margin:  0px 15px;">This is custom body
      <li *ngFor="let m of data">{{ m.message }}</li>
    </div>
</ng-template>
<ng-template #head>
  <div style="margin: 0px 15px;">
      <h3>Confirmation custom head</h3>
  </div>
</ng-template>
<ng-template #footer>
    <div style="padding: 5px;">This is custom footer note</div>
</ng-template>
<biplab-notifier
  [(notification)]="notification">
  <div notificationTitle> Fuck off</div>
</biplab-notifier>
<hr>
<biplab-notifier
  [notifierTemplates]="{
    'typeIcon': icon,
    'button': dismiss,
    'head': head,
    'footer': footer
  }"
  [(notification)]="notificationMulti">
</biplab-notifier>
<button (click)="openDailog()">Open In Dialogbox</button>
<button (click)="openInPage()">Open In Page</button>
<hr>
