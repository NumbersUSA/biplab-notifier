<ng-template #empty></ng-template>
<ng-template [ngIf]="layoutHint">
  <div class="notification" [ngClass]=layoutHint.type >
      <span *ngIf="layoutHint.layout.closeButton.status === 'show'" class="closebtn" (click)="close.emit(true)">&times;</span> 
      <ng-container *ngIf="layoutHint.template?.typeIcon then layoutHint.template?.typeIcon else empty"></ng-container>
      <strong *ngIf="layoutHint.layout.title.status === 'show'">{{ layoutHint.layout['head'] ? layoutHint.layout['head'] :  layoutHint.type | titlecase }}</strong>
      <ng-container *ngIf="layoutHint.template?.head then layoutHint.template?.head else empty"></ng-container>
  </div>
  <div class="notification-body" *ngIf="layoutHint.layout['body']['status'] === 'show'">
      <ng-container *ngIf="layoutHint.template?.body then layoutHint.template?.body else empty"></ng-container>
      <div *ngFor="let notice of data"  class="notification-body-row">
          {{ notice.message }}
      </div>
      <ng-template #defaultButton>
        <div class="notification-btn-row" *ngIf="layoutHint.layout['dismissButton']['status'] === 'show'">
          <a href="#" class="notificationbtn" (click)="close.emit(true)" [ngClass]=layoutHint.type >Ok</a>
        </div>
      </ng-template>
      <ng-container *ngIf="layoutHint.template?.button then layoutHint.template?.button else defaultButton"></ng-container>
  </div>
</ng-template>
